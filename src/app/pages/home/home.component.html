<div class="content">
    <app-header></app-header>

    <form class="searchBar">
        <div class="fields">
            <div class="field">
                <label>Départ</label>
                <div class="input">
                    <fa-icon class="icon" [icon]="faMapMarkerAlt"></fa-icon>
                    <input [value]="depart" placeholder=" " name="departure" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="objDepart = handleAddressChange($event, objDepart)"/>
                </div>
            </div>
            
            <div class="field">
                <label>Arrivé</label>
                <div class="input">
                    <fa-icon class="icon" [icon]="faMapMarkerAlt"></fa-icon>
                    <input [value]="depart" placeholder=" " name="arrival" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="objArrive = handleAddressChange($event, objArrive)"/>
                </div>
            </div>
            
            <div class="field">
                <label>Quand ?</label>
                <div class="input">
                    <fa-icon class="icon" [icon]="faCalendarAlt"></fa-icon>
                    <input [(ngModel)]="date" name="date" type="datetime-local">
                </div>
            </div>
            <div class="field">
                <button (click)="search()" class="accent">Rechercher</button>
            </div>
            
        </div> 
    </form>
        
    <div class="result">
        <app-route *ngFor="let route of result" [routerLink]="['/detail', route.id]" [route]="route">
            <div class="driver">
                <div class="icon"><fa-icon [icon]="faUser"></fa-icon></div><p>Conducteur : {{ route.driver.firstname }} {{ route.driver.lastname }}</p>
            </div> 
        </app-route>
    </div>
</div>
